<!DOCTYPE html>
<html>
<head>
	<title>krpano - tablet_sphere</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width:device-width; }
		@media only screen and (min-device-width:800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
		.box{
			width: 50px;
			height: 50px;
			background: red;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
<div class="box" id="btn">
	<a href="https://www.baidu.com/s?ie=UTF-8&wd=krpano%E5%BC%80%E5%8F%91%E5%85%A8%E6%99%AF%20%E8%87%AA%E5%AE%9A%E4%B9%89%E5%B7%A5%E5%85%B7%E6%A0%8F">123123112</a>
</div>
<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({
			 id: "krpanoSWFObject",
			swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:true, onready: krpanoReady});
			function krpanoReady() {
				console.log(1)
			    var krpano = document.getElementById('krpanoSWFObject');
			    var btn = document.getElementById('btn');
			    btn.onclick = function() {
			        krpano.call("webvr.enterVR()"); //进入VR
			    };
			}
	</script>
</div>

</body>
</html>
